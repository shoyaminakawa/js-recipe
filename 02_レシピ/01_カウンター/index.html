<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
    </div>
    <button id="plus-button">+1</button>

    <!--発展★ - 便利なボタン-->
    <button id="minus-button">-1</button>
    <button id="double-button">×2</button>

    <!--発展★★★ - 電卓 -->
    <h1>〜電卓〜</h1>
    <div>
      <h2 id="cal-display">0(計算式がここに表示されます)</h2>
    </div>
    <table>
      <tr>
        <td><button id="c-button">C</button></td>
        <td><button id="inverse-button">+/-</button></td>
        <td><button id="percent-button">%</button></td>
        <td><button id="div-button">÷</button></td>
      </tr>
      <tr>
        <td><button class="num">7</button></td>
        <td><button class="num">8</button></td>
        <td><button class="num">9</button></td>
        <td><button id="mul-button">×</button></td>
      </tr>
      <tr>
        <td><button class="num">4</button></td>
        <td><button class="num">5</button></td>
        <td><button class="num">6</button></td>
        <td><button id="sub-button">-</button></td>
      </tr>
      <tr>
        <td><button class="num">1</button></td>
        <td><button class="num">2</button></td>
        <td><button class="num">3</button></td>
        <td><button id="add-button">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="num">0</button></td>
        <td><button id="point-button">.</button></td>
        <td><button id="result-button">=</button></td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
